<!DOCTYPE html>
<html>

<head>
  <title>FCC Calculator</title>
  <link rel='stylesheet' type='text/css' href='styles.css'>
</head>

<body>
	<div class='outer'>
    <div class='title'><a href='http://freecodecamp.com' target='_blank'>FCC</a> Calculator</div>
    <div class='window'>0</div>
    <table class="noselect">
    	<tr><td id='ac'>AC</td><td id='ce'>CE</td><td id='percent'>%</td><td class='op'>/</td></tr>
    	<tr><td class='num'>7</td><td class='num'>8</td><td class='num'>9</td><td class='op'>*</td></tr>
    	<tr><td class='num'>4</td><td class='num'>5</td><td class='num'>6</td><td class='op'>-</td></tr>
    	<tr><td class='num'>1</td><td class='num'>2</td><td class='num'>3</td><td class='op' rowspan='2'>+</td></tr>
    	<tr><td class='num'>0</td><td id="decimal">.</td><td id="equal">=</td></tr>
    </table>

	</div>
  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
  <script src='calc.js'></script>
</body>

</html>
